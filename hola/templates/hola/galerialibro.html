body { 
  font-family:'Poppins',sans-serif; 
  margin:0; padding:0; 
  background:#0f2027; 
  color:#fff; 
  display:flex; flex-direction:column; min-height:100vh;
}

header { 
  text-align:center; 
  padding:40px 20px; 
  background: linear-gradient(135deg,#6a11cb,#2575fc); 
  box-shadow:0 4px 25px rgba(0,0,0,0.4);
}

header h1 { margin:0; font-size:2.5rem; }

.main-content {
  display:flex;
  flex-direction:column;
  align-items:center;
  margin:40px 20px;
}

.grid { 
  display:grid; 
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); 
  gap:20px; 
  justify-items:center;
  width:100%;
  max-width:1000px;
}

.grid .libro-box {
  text-align:center;
}

.grid .libro-box img {
  width:140px;
  height:200px;
  border-radius:12px;
  object-fit:cover;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  transition:0.3s;
}

.grid .libro-box img:hover {
  transform:scale(1.05);
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.grid .libro-box div {
  margin-top:8px;
  font-size:0.9rem;
  font-weight:500;
}

.btn-principal { 
  display:block; 
  margin:30px auto 0 auto; 
  padding:12px 25px; 
  background:linear-gradient(135deg,#ff416c,#ff4b2b); 
  color:#fff; 
  border-radius:30px; 
  font-weight:600; 
  text-decoration:none; 
  text-align:center; 
  width:150px; 
  transition:0.3s; 
}

.btn-principal:hover { 
  transform:translateY(-5px); 
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.portada-principal {
  margin-top:40px;
  width:300px;
  height:420px;
  border-radius:12px;
  object-fit:cover;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

footer { 
  margin-top:auto; 
  background:linear-gradient(135deg,#2575fc,#6a11cb); 
  text-align:center; 
  padding:20px; 
  border-top-left-radius:15px; 
  border-top-right-radius:15px;
}
</style>
</head>
