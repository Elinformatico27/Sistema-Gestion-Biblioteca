{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galer√≠a de Escritores</title>

<style>
  body { 
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header { 
    text-align: center; 
    padding: 50px 20px; 
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    border-bottom: 2px solid rgba(255,255,255,0.2);
  }

  header h1 { 
    margin: 0; 
    font-size: 2.8rem; 
    font-weight: 700;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px 20px;
    flex-grow: 1;
  }

  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
    gap: 25px; 
    justify-items: center;
    width: 100%;
    max-width: 1200px;
  }

  .autor-box {
    text-align: center;
    background: rgba(255,255,255,0.12);
    border-radius: 18px;
    padding: 12px;
    transition: 0.3s;
    box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
  }

  .autor-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 35px rgba(255,255,255,0.3);
  }

  .autor-box img {
    width: 150px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s;
  }

  .autor-box img:hover {
    transform: scale(1.07);
  }

  .autor-box div {
    margin-top: 10px;
    font-size: 0.95rem;
    font-weight: 600;
    color: #ffdf85;
  }

  .btn-principal { 
    display: inline-block; 
    margin: 40px auto 0 auto; 
    padding: 14px 28px; 
    background: linear-gradient(135deg, #00c6ff, #0072ff); 
    color: #fff; 
    border-radius: 30px; 
    font-weight: 600; 
    text-decoration: none; 
    text-align: center; 
    transition: all 0.3s; 
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  .btn-principal:hover { 
    transform: translateY(-5px); 
    background: linear-gradient(135deg, #74ebd5, #9face6);
    color: #000;
    box-shadow: 0 10px 25px rgba(255,255,255,0.3);
  }

  footer { 
    margin-top: auto; 
    background: linear-gradient(135deg, #ee0979, #ff6a00); 
    text-align: center; 
    padding: 25px; 
    font-weight: 500;
    border-top: 2px solid rgba(255,255,255,0.2);
  }

  footer span {
    color: #ffeaa7;
  }
</style>
</head>

<body>

<header>
  <h1>‚úçÔ∏è Galer√≠a de Escritores</h1>
</header>

<div class="main-content">
  <div class="grid">

    {% for escritor in escritores %}
      <div class="autor-box">

        <img src="{% static escritor.imagen %}" alt="{{ escritor.nombre }}">

        <div>üìñ {{ escritor.nombre }}</div>

        <a href="{% url 'detalle_escritor' slug=escritor.slug %}" style="
          display:block;
          margin-top:10px;
          color:#ffeaa7;
          font-size:0.9rem;
          text-decoration:underline;">
          Ver detalles ‚Üí
        </a>

      </div>
    {% endfor %}

  </div>

  <a href="{% url 'principal' %}" class="btn-principal">üè† Ir a P√°gina Principal</a>
</div>

<footer>
  <span>&copy; 2025 Biblioteca Digital.</span> Todos los derechos reservados.
</footer>

</body>
</html>
